<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   viewBox="-80 -80 220 260"
   version="1.1">
  <sodipodi:namedview showgrid="true">
    <inkscape:grid
       type="xygrid"
       empspacing="4"
       spacingx="5"
       spacingy="5" />
  </sodipodi:namedview>
  <rect stroke="black" stroke-width="4" fill="#ffffb4" fill-opacity="0.78431374" x="0" y="-10" width="60" height="120"/>
    <text id="label" fill="#000000" font-size="24" text-anchor="middle" x="30" y="-20">Label</text>
  <g>
    <circle fill="#0000b2" id="pin:Prev. State" cx="0" cy="0" r="3"/>
    <text fill="#808080" font-size="18" x="4" y="6">Prev. State</text>
  </g>
  <g>
    <circle fill="#0000b2" id="pin:Branch Location" cx="0" cy="20" r="3"/>
    <text fill="#808080" font-size="18" x="4" y="26">Branch Location</text>
  </g>
  <g>
    <circle fill="#0000b2" id="pin:Instruction" cx="0" cy="40" r="3"/>
    <text fill="#808080" font-size="18" x="4" y="46">Instruction</text>
  </g>
  <g>
    <circle fill="#0000b2" id="pin:Branch Condition" cx="0" cy="60" r="3"/>
    <text fill="#808080" font-size="18" x="4" y="66">Branch Condition</text>
  </g>
  <g>
    <circle fill="#0000b2" id="pin:PZN" cx="0" cy="80" r="3"/>
    <text fill="#808080" font-size="18" x="4" y="86">PZN</text>
  </g>
  <g>
    <circle fill="#0000b2" id="pin:Start Execute" cx="0" cy="100" r="3"/>
    <text fill="#808080" font-size="18" x="4" y="106">Start Execute</text>
  </g>
  <g>
    <circle fill="#b20000" id="pin:Next State" cx="60" cy="0" r="3"/>
    <text fill="#808080" font-size="18" text-anchor="end" x="56" y="6">Next State</text>
  </g>
</svg>
